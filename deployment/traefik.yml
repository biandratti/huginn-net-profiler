http:
  routers:
    huginn-https:
      rule: "Host(`192.168.2.69`) || Host(`huginn.local.com`)"
      entryPoints:
        - websecure
      tls: {}
      service: huginn-host
    
    huginn-http:
      rule: "Host(`192.168.2.69`) || Host(`huginn.local.com`)"
      entryPoints:
        - web
      service: huginn-host

  services:
    huginn-host:
      loadBalancer:
        servers:
          - url: "http://172.20.0.1:3000" 