[package]
name = "tcp-profiler"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.3"
tokio = { version = "1.44.2", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
passivetcp-rs = { path = "../passivetcp-rs" }
tower-http = { version = "0.6.2", features = ["fs", "cors"] }
env_logger = "0.11.8"
clap = { version = "4.5.35", features = ["derive"] }
log = "0.4.27"
