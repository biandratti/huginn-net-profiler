<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huginn Network Profiler</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>Huginn Network Profiler</h1>
                </div>
            </div>
        </header>

        <!-- Stats Dashboard -->
        <section class="stats-section">
            <div class="container">
                <h2>Live Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-value" id="totalProfiles">0</div>
                            <div class="stat-label">Total Profiles</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-value" id="tcpProfiles">0</div>
                            <div class="stat-label">TCP Profiles</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-value" id="httpProfiles">0</div>
                            <div class="stat-label">HTTP Profiles</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-value" id="tlsProfiles">0</div>
                            <div class="stat-label">TLS Profiles</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-value" id="completeProfiles">0</div>
                            <div class="stat-label">Complete Profiles</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls-section">
            <div class="container">
                <div class="controls-bar">
                    <button id="myProfile" class="btn btn-primary">My Profile</button>
                    <button id="clearProfiles" class="btn btn-danger">Clear All</button>
                    <button id="refreshProfiles" class="btn btn-secondary">Refresh</button>
                </div>
        </div>
        </section>

        <!-- Profiles Display -->
        <section class="profiles-section">
            <div class="container">
                <div class="profiles-header">
                    <h2>Traffic Profiles</h2>
                    <div class="profiles-count">
                        <span id="profilesCount">0 profiles</span>
    </div>
    </div>

                <div class="profiles-container">
                    <div id="profilesList" class="profiles-list">
                        <!-- Profiles will be dynamically inserted here -->
                    </div>
                    
                    <div id="emptyState" class="empty-state">
                        <h3>No Traffic Profiles Yet</h3>
                        <p>Start the network collector to see live traffic analysis.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Profile Detail Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Profile Details</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Profile details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
