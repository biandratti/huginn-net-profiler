<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huginn Network Profiler</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content container">
                <div class="logo">
                    <h1>Huginn Network Profiler</h1>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <section class="controls-section">
            <div class="container">
                <div class="controls-bar">
                    <button id="findMyProfile" class="btn btn-primary">Find My Network Profile</button>
                    <button id="clearProfiles" class="btn btn-danger">Clear All Profiles</button>
                </div>
            </div>
        </section>

        <!-- Profile Display -->
        <section class="profile-display-section">
            <div class="container">
                <div id="profileDisplay" class="profile-display">
                    <!-- Profile will be dynamically inserted here -->
                </div>
                
                <div id="emptyState" class="empty-state">
                    <h3>Click "Find My Network Profile" to begin.</h3>
                    <p>When traffic is captured, your network profile will appear here.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
